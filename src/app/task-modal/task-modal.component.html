<div class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" *ngIf="isEditing">Edit Task</h5>
        <h5 class="modal-title" *ngIf="isDeleting">Delete Task</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="closeModalInside()"
        ></button>
      </div>

      <div class="modal-body">
        <!-- Edit Mode -->
        <div *ngIf="isEditing">
          <p class="text-center">Edit the task below:</p>
          <textarea
            title="editArea"
            class="form-control"
            [(ngModel)]="task"
            (keydown)="onKeydown($event)"
            rows="4"
          ></textarea>
        </div>

        <!-- Delete Mode -->
        <div *ngIf="isDeleting">
          <p class="text-center">Are you sure you want to delete this task?</p>
          <p class="bg-light p-2" style="word-break: break-all;">{{ task }}</p>
        </div>
        <!-- RemoveAll Mode -->
        <div *ngIf="isRemovingAll">
          <p class="bg-light p-2 text-center">Alert!!!</p>
          <p class="text-center">You are about to delete All Tasks</p>
        </div>
      </div>

      <div class="modal-footer">
        <button
          *ngIf="!isRemovingAll"
          type="button"
          class="btn btn-secondary"
          (click)="closeModalInside()"
        >
          Close
        </button>
        <button
          *ngIf="isEditing"
          class="btn btn-primary"
          (click)="saveEditInside()"
        >
          Save
        </button>
        <button *ngIf="isDeleting" class="btn btn-danger" (click)="onDelete()">
          Delete
        </button>
        <button
          *ngIf="isRemovingAll"
          type="button"
          class="btn btn-secondary"
          (click)="closeModalInside()"
        >
          No
        </button>
        <button
          *ngIf="isRemovingAll"
          class="btn btn-danger"
          (click)="onRemoveAll()"
        >
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
